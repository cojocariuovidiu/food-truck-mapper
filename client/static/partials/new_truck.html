<!DOCTYPE html>
<html>
   <body>
      <div ng-controller="mapsController">

         <div id="new_truck_form_2">
            <h4>Add a New Food Truck!</h4>
            <form action="#" name="truckForm" ng-submit='addTruck()'>
              <div class="mdl-textfield mdl-js-textfield">
                <input ng-model='new_truck.name' required class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="name">Name...</label>
             </div>
              <div class="mdl-textfield mdl-js-textfield">
                 <input ng-model='new_truck.lat' required class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lat">
                 <label class="mdl-textfield__label" for="lat">Latitude...</label>
                 <span class="mdl-textfield__error">Must be a number!</span>
              </div>
               <div class="mdl-textfield mdl-js-textfield">
                  <input ng-model='new_truck.lon' required class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lon">
                  <label class="mdl-textfield__label" for="lon">Longitude...</label>
                  <span class="mdl-textfield__error">Must be a number!</span>
               </div>
               <br>
               <br>
               <div class="mdl-textfield mdl-js-textfield">
                <textarea ng-model='new_truck.desc' required class="mdl-textfield__input" type="text" rows="4" id="desc"></textarea>
                <label class="mdl-textfield__label" for="name">Description...</label>
               </div>
               <div class="mdl-textfield mdl-js-textfield">
                  <textarea ng-model='new_truck.menu' class="mdl-textfield__input" type="text" rows="4" id="menu" required></textarea>
                  <label class="mdl-textfield__label" for="menu">Sample Menu...</label>
               </div>
               <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" type="submit">Submit</button>
            </form>
         </div>

      <div id="hide_map">
         <div id="map"></div>
      </div>

      <div class="mdl-layout-spacer"></div>

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Food Truck Mapper</div>
           <ul class="mdl-mini-footer__link-list">
           <li><a href="mailto:krossio@gmail.com">Contact</a></li>
           <li><a href="http://www.github.com/krossio" target="_blank">Github</a></li>
           <li> Copyright Â© 2016 - Kay Rossio<li>
          </ul>
        </div>
      </footer>

   </div>

  </body>
</html>

<!DOCTYPE html>
<html ng-app='myApp'>
   <head>
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

      <title>Food Truck Mapper</title>

      <!-- Material Design Lite -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-blue.min.css">
      <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Angular -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
   	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.3.5/angular-messages.js"></script>

      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

      <!-- CSS files -->
      <link rel='stylesheet' href='./static/maps.css'>

      <!-- Google Maps  -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOQ1WSI_qH95ECQWzmSpujR50oCQ4xCgo&signed_in=true"></script>
      <script src="https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyAOQ1WSI_qH95ECQWzmSpujR50oCQ4xCgo"></script>

      <!-- Factories -->
      <script type="text/javascript" src="./js/factories/mapFactory.js"></script>

      <!-- Controllers -->
   	<script type="text/javascript" src="./js/controllers/mapsController.js"></script>

      <!-- Routes -->
      <script type="text/javascript" src="./js/config/routes.js"></script>

   </head>

   <body>

   <!-- Always shows a header, even in smaller screens. -->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Food Truck Mapper</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/#/new_truck">Add a Food Truck!</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Food Truck Mapper</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/#/new_truck">Add a Food Truck!</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
         <div ng-view=''></div>
      </div>
    </main>
   </div>

  </body>
</html>
